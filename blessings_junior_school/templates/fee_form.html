<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Fee</title>
</head>
<body>
    <h1>Add Fee for {{ student.student_name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'student_detail' student.pk %}">Cancel</a>
</body>
</html>
